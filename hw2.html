<script>
shift = parseInt(prompt("Enter an integer for a shift"))
a = (prompt("Enter a phrase you wish to code"))
b = ""
for(i=0;i<a.length;i++)
{
	x = a.charCodeAt (i)
	
	if((x >= 65 && x <= 90))
	{
		x -= 65
		x += shift
		x = x%26
		x += 65
	}
	if(x >=97 && x <= 122)
	{
		x -= 97
		x += shift
		x = x % 26
		x += 97
	}
	b += String.fromCharCode(x)
	
}
alert(b)
</script>
